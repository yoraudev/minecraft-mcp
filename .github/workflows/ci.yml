name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Gradle Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Run checks
        run: ./gradlew check --no-daemon
